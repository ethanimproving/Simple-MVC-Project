<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application</title>
    <style type="text/css">
        .error {
            border: 1px solid red;
        }
        .errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1 th:text="'Hello ' + ${name}">Hello World</h1>
<!--    <h:hello name="${name}"/>-->
<!--    <img src="/static/logo.png" alt="Logo" height="100" >-->

    <form method="post" action="/add" th:object="${book}">
        <input th:field="*{title}" name="title" placeholder="title" th:errorclass="error"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errorMessage"></span>
        <input th:field="*{author}" name="author" placeholder="author" th:errorclass="error"/>
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="errorMessage"></span>
        <input type="Submit" name="Add Book"/>
    </form>

    <a th:each="book, status : ${books}" th:href="@{/book(id=${status.index})}">
        <i th:text="${book.title}"></i> <span th:text="'by ' + ${book.author}"></span><br>
    </a>



<!--    <c:forEach items="${books}" var="book">-->
<!--        <p><i>${book.getTitle()}</i> by ${book.getAuthor()}</p>-->
<!--    </c:forEach>-->

</body>
</html>
